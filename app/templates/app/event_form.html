{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <title>Jazzy's Family Creations</title>
  </head>

  <style>
    .d-flex {
      display: flex !important;
      color: white;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }
    .user_card {
      width: 350px;
      margin-top: 8%;
      margin-bottom: auto;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 35px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 15px;
      margin-left: 35%;
      border: solid #42c2ff;
    }
    .form_container {
      margin-top: 30px;
    }

    #form-title {
      color: white;
    }

    .login_btn {
      width: 100%;
      background: #42c2ff !important;
      color: white !important;
    }
    .login_btn:hover {
      background: #85f4ff;
      border: 2px solid black;
    }
    .login_btn:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }
    .login_container {
      padding: 0 2rem;
    }
    .input-group-text {
      background: #b8fff9 !important;
      color: white !important;
      border: 0 !important;
      border-radius: 0.25rem 0.25rem 0.25rem 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }

    #messages {
      background-color: grey;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
    .label_s {
      color: navy;
      margin-bottom: 0;
    }

    .event_form {
      text-align: center;
      margin-left: 10px;
      font-size: 30px;
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, hotpink, #42c2ff);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .link {
      text-align: center;
    }
    .form {
      display: block;
    }

    .form_header {
      text-align: center;
      color: navy;
    }
  </style>

  <body class="background">
    <div class="sidenav" id="sidenav">
      <a class="close_btn" onclick="closeNav()">x</a>

      <a href="/"> </a>

      <a href="/" class="navLink">Home</a>
      <a href="/events" class="navLink">Events</a>
      <a href="/calendar" class="navLink">Calendar</a>
      <a href="/packages" class="navLink">Packages</a>

      {% if request.user.is_authenticated%}
      <a href="/logout" class="navLink">Logout</a>
      {% else %}
      <a href="/login" class="navLink">Login</a>
      <a href="/register" class="navLink">Register</a>
      {% endif%} {% if request.user.is_superuser%}
      <a href="/event_list" class="navLink">Admin</a>
      {% endif%}
    </div>
    <button class="open_btn" id="open_btn" onclick="openNav()">
      â˜°
      <div id="Blurry_Rainbow_Circle"></div>
      <div id="Rainbow_Circle"></div>
      <div id="Large_Circle"></div>
      <div id="Medium_Circle"></div>
      <div id="Small_Circle"></div>
    </button>

    <a href="{% url 'event_list'%}" class="link"> Go Back</a>
    <div class="user_card">
      <h3 class="form_header">Task Form</h3>
      <div class="d-flex justify-content-center">
        <form method="POST" action="" class="form">
          <p class="label_s">Type:</p>
          {% csrf_token %}
          <div class="input-group mb-3">
            <input
              type="text"
              name="type"
              placeholder="Insert Text Here..."
              class="form-control"
            />
          </div>
          <p class="label_s">Theme:</p>
          <div class="input-group mb-3">
            <input
              type="text"
              name="theme"
              placeholder="Insert Text Here..."
              class="form-control"
            />
          </div>
          <p class="label_s">People:</p>
          <div class="input-group mb-3">
            <input
              type="number"
              name="people"
              placeholder="Insert Number Here..."
              class="form-control"
            />
          </div>
          <p class="label_s">Select Date:</p>
          <div class="input-group mb-3">
            <input type="date" name="date" class="form-control" />
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script
      src="/ext/dhtmlxscheduler_minical.js"
      type="text/javascript"
    ></script>

    <script>
      function openNav() {
        document.getElementById("sidenav").style.width = "20%";
        document.getElementById("sidenav").style.borderWidth = "5px";
      }
      function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("sidenav").style.borderWidth = "0";
      }
    </script>
  </body>
</html>
